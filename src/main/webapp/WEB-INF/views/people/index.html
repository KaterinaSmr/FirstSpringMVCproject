<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person:${people}">
        <a th:text="${person.getName()} + ', ' + ${person.getYear()}" th:href="@{/people/{id} (id=${person.getId()})}">user</a>
    </div>
    </br>
    </hr>
    <a href="/people/new">Add person</a>

</body>
</html>
