<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <div>
            <label for="name">Enter name</label>
            <input type="text" th:field="*{name}" id="name"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name error</div>
            </br>
            <label for="year">Enter year</label>
            <input type="text" th:field="*{year}" id="year"/>
            <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color: red">Year error</div>
            </br>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
