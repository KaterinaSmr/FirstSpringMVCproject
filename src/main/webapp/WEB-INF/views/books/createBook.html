<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <div>
            <label for="title">Enter book title</label>
            <input type="text" id="title" th:field="*{title}">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red">Title error</div>
            </br>
            <label for="author">Enter author name</label>
            <input type="text" id="author" th:field="*{author}">
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red">Author error</div>
            </br>
            <label for="year">Enter year of issue</label>
            <input type="text" id="year" th:field="*{year}">
            <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color:red">Year error</div>
        </div>
        </br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
