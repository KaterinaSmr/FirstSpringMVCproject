<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show book</title>
</head>
<body>
    <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></p>
    <hr/>

    <div th:if="${book.getAssignedto() == 0}">
        This book is available. Would you like to assign it?
        <form th:method="PATCH" th:action="@{/books/{id}/assign (id=${book.getId()})}" th:object="${person}">
            <label for="person">Please select person</label>
            <select th:object="${person}" th:field="*{id}" id="person">
                <option th:each="person:${people}" th:value="${person.getId()}" th:text="${person.getName()}">Name</option>
            </select>
            <input type="submit" value="Assign to">
        </form>

    </div>
    <div th:if="${book.getAssignedto() != 0}">
        <p th:text="'This book is assigned to ' + ${person.getName()}">assignee</p>
        <form th:method="PATCH" th:action="@{/books/{id}/release (id=${book.getId()})}" th:object="${book}">
            <input type="submit" value="Release book">
        </form>
    </div>
    <hr/>

<form th:method="GET" th:action="@{/books/{id}/edit (id=${book.getId()})}" th:object="${book}">
    <input type="submit" value="Edit">
</form>
    </br>
<form th:method="DELETE" th:action="@{/books/{id} (id=${book.getId()})}" th:object="${book}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
